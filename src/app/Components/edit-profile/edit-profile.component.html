<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-5 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"> <img class="rounded-circle mt-5" [src]="authService?.userProfile?.photoURL"><span
          class="font-weight-bold">{{ authService. userProfile?.displayName }}</span><span
          class="text-black-50">{{ authService.userProfile?.email }}</span><span> </span></div>
    </div>
    <div class="col-md-7 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Full Name </label><input type="text" class="form-control"
              placeholder="Full Name" value="{{ authService.userProfile?.fullName }}" #name></div>
          <div class="col-md-6"><label class="labels">Display Name</label><input type="text" class="form-control"
              value="{{ authService.userProfile?.displayName }}" placeholder="Display Name" #dname></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control"
              placeholder="enter phone number" value="{{ authService.userProfile?.phoneNumber }}" #phone></div>
          <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
              placeholder="enter address" value="{{ authService.userProfile?.address }}" #address></div>
          <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
              placeholder="enter email id" value="{{ authService.userProfile?.email }}"> </div>
          <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control"
              placeholder="education" value="{{ authService.userProfile?.education }}" #education></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
              placeholder="country" value="{{ authService.userProfile?.country }}" #country></div>
          <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control"
              value="{{ authService.userProfile?.state }} {{ authService.userProfile?.region }}" placeholder="state"
              #region #state></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"
            (click)="authService.EditUserData(name.value,dname.value,phone.value,address.value,education.value,country.value,state.value,region.value)">Save
            Profile</button></div>
      </div>
    </div>

  </div>
</div>
