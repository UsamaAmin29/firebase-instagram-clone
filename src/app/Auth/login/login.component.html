
<div class="card text-center mx-auto mt-5 pt-2" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Bingorum</h5>
      <h6 class="card-subtitle mb-2 text-muted">Sign up to see photos and videos from your friends.</h6>

      <a href="#" class="btn btn-primary d-block my-2">Login with Facebook</a>
      <a class="btn btn-primary d-block my-2" (click)="authService.GoogleAuth()">Login with Google</a>
       <hr />
      <div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Enter Your Email" #userEmail>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Enter Your Password" #userPassword>
        </div>      
      </div>

      <a class="btn btn-primary  d-block my-2" (click)="authService.SignIn(userEmail.value, userPassword.value)">Login</a>
      <a href="/forgot-password" class="btn">Forget Your Password?</a>
      <p class="text-muted">By signing up, you agree to our Terms, Data Policy and Cookie Policy.</p>
    </div>
  </div>
